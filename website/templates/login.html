<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bulma.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>


{% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <div class="notification is-danger is-light" role="alert">
        {{ message }}
        {#        <button class="delete"></button>#}
        {#      <button type="button" class="close" data-dismiss="alert">#}
        {#        <span aria-hidden="true">&times;</span>#}
        {#      </button>#}
    </div>
{% else %}
    <div class="notification is-danger is-light" role="alert">
        {{ message }}
        {#        <button class="delete"></button>#}
        {#      <button type="button" class="close" data-dismiss="alert">#}
        {#        <span aria-hidden="true">&times;</span>#}
        {#      </button>#}
    </div>
{% endif %} {% endfor %} {% endif %} {% endwith %}

<div class="container">
    <section class="section">
        <div class="container">

            <div class="columns is-mobile has-text-centered">
                <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <div class="card-content">
                            <form method="POST">
                                <h3 class="title is-3">Login</h3>
                                <br/>
                                <div class="form-group">
                                    <label class="label is-medium" for="email">Email</label>
                                    <input
                                            type="email"
                                            class="input"
                                            id="email"
                                            name="email"
                                            placeholder="Enter your email address"
                                    />
                                </div>
                                <div class="form-group">
                                    <label class="label is-medium" for="password">Password</label>
                                    <input
                                            type="password"
                                            class="input"
                                            id="password"
                                            name="password"
                                            placeholder="Enter password"
                                    />
                                </div>
                                <br/>
                                <br/>

                                <div class="field">
                                    <p class="control">
                                        <button type="submit" value="login" class="button is-success">
                                            Login
                                        </button>
                                    </p>

                                </div>
                                <a class="button is-warning" id="signUp" href="/sign_up">
                                    Sign up
                                </a>
                                {#  <button type="submit" class="btn btn-primary">Login</button>#}

                            </form>


                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>

<script
        type="text/javascript"
        src="../static/js/index.js"
></script>
</body>
</html>
